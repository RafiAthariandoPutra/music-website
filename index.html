<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="flex h-14 w-full shrink-0 items-center px-4 md:px-6">
      <button
        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 w-10 lg:hidden"
        type="button"
        aria-haspopup="dialog"
        aria-expanded="false"
        aria-controls="radix-:r6:"
        data-state="closed"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-6 w-6"
        >
          <line x1="4" x2="20" y1="12" y2="12"></line>
          <line x1="4" x2="20" y1="6" y2="6"></line>
          <line x1="4" x2="20" y1="18" y2="18"></line></svg
        ><span class="sr-only">Toggle navigation menu</span>
      </button>
      <div class="w-[150px]">
        <a class="mr-6 hidden lg:flex" href="#"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-6 w-6"
          >
            <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path></svg
          ><span class="sr-only">Acme Inc</span></a
        >
      </div>
      <div class="flex w-full justify-center">
        <nav
          aria-label="Main"
          data-orientation="horizontal"
          dir="ltr"
          class="relative z-10 max-w-max flex-1 items-center justify-center hidden lg:flex"
        >
          <div style="position: relative">
            <ul
              data-orientation="horizontal"
              class="group flex flex-1 list-none items-center justify-center space-x-1"
              dir="ltr"
            >
              <a
                class="group inline-flex h-9 w-max items-center justify-center rounded-md bg-white px-4 py-2 text-sm font-medium transition-colors hover:bg-gray-100 hover:text-gray-900 focus:bg-gray-100 focus:text-gray-900 focus:outline-none disabled:pointer-events-none disabled:opacity-50 data-[active]:bg-gray-100/50 data-[state=open]:bg-gray-100/50 hover:bg-gray-950 dark:hover:text-gray-50 dark:focus:bg-gray-800 dark:focus:text-gray-50 dark:data-[active]:bg-gray-800/50 dark:data-[state=open]:bg-gray-800/50"
                data-radix-collection-item=""
                href="#"
              >
                About
              </a>
              <li>
                <button
                  id="radix-:r9:-trigger-radix-:ra:"
                  data-state="closed"
                  aria-expanded="false"
                  aria-controls="radix-:r9:-content-radix-:ra:"
                  class="group inline-flex h-9 w-max items-center justify-center rounded-md bg-background px-4 py-2 text-sm font-medium transition-colors hover:bg-accent hover:text-accent-foreground focus:bg-accent focus:text-accent-foreground focus:outline-none disabled:pointer-events-none disabled:opacity-50 data-[active]:bg-accent/50 data-[state=open]:bg-accent/50 group"
                  data-radix-collection-item=""
                >
                  Songs<svg
                    width="15"
                    height="15"
                    viewBox="0 0 15 15"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="relative top-[1px] ml-1 h-3 w-3 transition duration-300 group-data-[state=open]:rotate-180"
                    aria-hidden="true"
                  >
                    <path
                      d="M3.13523 6.15803C3.3241 5.95657 3.64052 5.94637 3.84197 6.13523L7.5 9.56464L11.158 6.13523C11.3595 5.94637 11.6759 5.95657 11.8648 6.15803C12.0536 6.35949 12.0434 6.67591 11.842 6.86477L7.84197 10.6148C7.64964 10.7951 7.35036 10.7951 7.15803 10.6148L3.15803 6.86477C2.95657 6.67591 2.94637 6.35949 3.13523 6.15803Z"
                      fill="currentColor"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </button>
              </li>
              <a
                class="group inline-flex h-9 w-max items-center justify-center rounded-md bg-white px-4 py-2 text-sm font-medium transition-colors hover:bg-gray-100 hover:text-gray-900 focus:bg-gray-100 focus:text-gray-900 focus:outline-none disabled:pointer-events-none disabled:opacity-50 data-[active]:bg-gray-100/50 data-[state=open]:bg-gray-100/50 hover:bg-gray-950 dark:hover:text-gray-50 dark:focus:bg-gray-800 dark:focus:text-gray-50 dark:data-[active]:bg-gray-800/50 dark:data-[state=open]:bg-gray-800/50"
                data-radix-collection-item=""
                href="#"
              >
                Hits
              </a>
              <li>
                <button
                  id="radix-:r9:-trigger-radix-:rb:"
                  data-state="closed"
                  aria-expanded="false"
                  aria-controls="radix-:r9:-content-radix-:rb:"
                  class="group inline-flex h-9 w-max items-center justify-center rounded-md bg-background px-4 py-2 text-sm font-medium transition-colors hover:bg-accent hover:text-accent-foreground focus:bg-accent focus:text-accent-foreground focus:outline-none disabled:pointer-events-none disabled:opacity-50 data-[active]:bg-accent/50 data-[state=open]:bg-accent/50 group"
                  data-radix-collection-item=""
                >
                  Artist<svg
                    width="15"
                    height="15"
                    viewBox="0 0 15 15"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="relative top-[1px] ml-1 h-3 w-3 transition duration-300 group-data-[state=open]:rotate-180"
                    aria-hidden="true"
                  >
                    <path
                      d="M3.13523 6.15803C3.3241 5.95657 3.64052 5.94637 3.84197 6.13523L7.5 9.56464L11.158 6.13523C11.3595 5.94637 11.6759 5.95657 11.8648 6.15803C12.0536 6.35949 12.0434 6.67591 11.842 6.86477L7.84197 10.6148C7.64964 10.7951 7.35036 10.7951 7.15803 10.6148L3.15803 6.86477C2.95657 6.67591 2.94637 6.35949 3.13523 6.15803Z"
                      fill="currentColor"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </button>
              </li>
              <a
                class="group inline-flex h-9 w-max items-center justify-center rounded-md bg-white px-4 py-2 text-sm font-medium transition-colors hover:bg-gray-100 hover:text-gray-900 focus:bg-gray-100 focus:text-gray-900 focus:outline-none disabled:pointer-events-none disabled:opacity-50 data-[active]:bg-gray-100/50 data-[state=open]:bg-gray-100/50 hover:bg-gray-950 dark:hover:text-gray-50 dark:focus:bg-gray-800 dark:focus:text-gray-50 dark:data-[active]:bg-gray-800/50 dark:data-[state=open]:bg-gray-800/50"
                data-radix-collection-item=""
                href="#"
              >
                Trends
              </a>
            </ul>
          </div>
          <div class="absolute left-0 top-full flex justify-center"></div>
        </nav>
      </div>
      <div class="ml-auto w-[150px]">
        <button
          class="inline-flex items-center justify-center bg-black text-white hover:text-white hover:bg-gray-900 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2"
        >
          Get Started
        </button>
      </div>
    </header>
    <div
      class="w-full py-12 m-auto lg:py-24 bg-gradient-to-r from-[#0c0c0c] to-[#302f2f]"
    >
      <div
        class="container m-auto grid items-center gap-4 px-4 text-center md:px-6 lg:gap-10"
      >
        <div class="space-y-3">
          <h2
            class="text-4xl font-bold tracking-tighter sm:text-5xl md:text-6xl text-white"
          >
            Top Hits of the Week
          </h2>
          <p
            class="mx-auto max-w-[700px] text-gray-500 md:text-xl/relaxed lg:text-base/relaxed xl:text-xl/relaxed dark:text-gray-400 text-white"
          >
            Discover and enjoy the hottest songs trending right now.
          </p>
        </div>
        <div
          class="grid w-full grid-cols-1 m-auto md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6"
        >
          <div
            class="flex flex-col items-center gap-2 p-4 border rounded-lg hover:shadow-lg transition-transform translate-y-0.5 hover:translate-y-0 dark:border-gray-400"
          >
            <img
              src="https://i.scdn.co/image/ab67616d00001e02600adbc750285ea1a8da249f"
              width="300"
              height="300"
              alt="Album cover"
              class="rounded-lg object-cover aspect-square overflow-hidden"
            />
            <div class="flex flex-col gap-1 text-sm md:gap-2">
              <h3 class="font-bold text-2xl text-white">The Box</h3>
              <p class="text-lg mb-2 text-gray-400">By Roody Ricch</p>
            </div>
            <audio controls="" class="w-full max-w-[300px]">
              <source src="tulus.mp3" type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>
          </div>
          <div
            class="flex -mt-4 sm:-mt-[2rem] sm:-m-10 flex-col items-center gap-2 p-4 border rounded-lg hover:shadow-lg transition-transform translate-y-0.5 hover:translate-y-0 dark:border-gray-400"
          >
            <div
              class="absolute bg-white text-lg text-black border-black border-4 p-3 font-bold rounded-lg -mt-12"
            >
              TRENDINGðŸ’¥
            </div>
            <img
              src="https://i.scdn.co/image/ab6761610000e5eb214f3cf1cbe7139c1e26ffbb"
              width="300"
              height="300"
              alt="Album cover"
              class="rounded-lg object-cover aspect-square overflow-hidden"
            />
            <div class="flex flex-col gap-1 text-sm md:gap-2">
              <h3 class="font-bold text-2xl text-white">StarBoy</h3>
              <p class="text-lg mb-2 text-gray-400">By TheWeeknd</p>
            </div>
            <audio controls="" class="w-full max-w-[300px]">
              <source src="thebox.mp3" type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>
          </div>
          <div
            class="flex flex-col items-center gap-2 p-4 border rounded-lg hover:shadow-lg transition-transform translate-y-0.5 hover:translate-y-0 dark:border-gray-400"
          >
            <img
              src="https://i.scdn.co/image/ab67616d00001e028a25f55567169ee8dbc97fcc"
              width="300"
              height="300"
              alt="Album cover"
              class="rounded-lg object-cover aspect-square overflow-hidden"
            />
            <div class="flex flex-col gap-1 text-sm md:gap-2">
              <h3 class="font-bold text-2xl text-white">Sempurna</h3>
              <p class="text-lg mb-2 text-gray-400">
                by Andra and the BackBone
              </p>
            </div>
            <audio controls="" class="w-full max-w-[300px]">
              <source src="sempurna.mp3" type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
